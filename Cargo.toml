# Cargo.toml

[package]
name = "fmi_get_temp"
version = "1.0.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "FMI get temperature reading"
repository = "https://github.com/sjm42/fmi-get-temp"
readme = "README.md"
keywords = ["fmi", "temperature"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
chrono = "0.4"
chrono-tz = "0.8"
env_logger = "0.10"
futures = "0.3"
http-body-util = "0.1"
hyper = { version = "1", features = ["http1", "client"] }
hyper-rustls = { version = "0.24", default-features = false, features = [
    "native-tokio",
    "http1",
    "tls12",
    "logging",
] }
hyper-util = { version = "0.1", features = ["full"] }
log = "0.4"
regex = "1.10"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shellexpand = { version = "3.1", features = ["full"] }
structopt = "0.3"
tokio = { version = "1", features = ["full"] }
url = "2.4"
webpage = { version = "2.0", default-features = false }


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
opt-level = 3


[profile.minsize]
inherits = "release"
codegen-units = 1
strip = true
opt-level = "z"
panic = "abort"

# EOF
