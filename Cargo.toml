# Cargo.toml

[package]
name = "fmi_get_temp"
version = "1.1.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
description = "FMI get temperature reading"
repository = "https://github.com/sjm42/fmi-get-temp"
readme = "README.md"
keywords = ["fmi", "temperature"]
license = "MIT OR Apache-2.0"
edition = "2021"
resolver = "2"


[dependencies]
reqwest = { version = "0", features = [
    "brotli",
    "deflate",
    "gzip",
    "json",
    "rustls-tls",
    "trust-dns",
], default-features = false }
anyhow = "1"
chrono = "0"
env_logger = "0"
log = "0"
roxmltree = "0"
rumqttc = "0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shellexpand = { version = "3", features = ["full"] }
structopt = "0"
tokio = { version = "1", features = ["full"] }
url = "2"


[build-dependencies]
build-data = "0"


[profile.release]
lto = true
opt-level = 3


[profile.minsize]
inherits = "release"
codegen-units = 1
strip = true
opt-level = "z"
panic = "abort"

# EOF
